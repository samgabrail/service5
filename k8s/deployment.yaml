apiVersion: apps/v1
kind: Deployment
metadata:
  name: service5
  namespace: service5
  labels:
    app: service5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service5
  template:
    metadata:
      labels:
        app: service5
    spec:
      containers:
        - name: service5
          image: ghcr.io/samgabrail/service5:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['version']
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
